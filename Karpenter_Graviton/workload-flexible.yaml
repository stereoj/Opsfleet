apiVersion: apps/v1
kind: Deployment
metadata:
  name: workload-flexible
spec:
  replicas: 5
  selector:
    matchLabels:
      app: workload-flexible
  template:
    metadata:
      labels:
        app: workload-flexible
    spec:
      nodeSelector:
        intent: apps
        karpenter.sh/capacity-type: on-demand
      containers:
      - name: workload-flexible
        image: public.ecr.aws/eks-distro/kubernetes/pause:3.7
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 512m
            memory: 512Mi 
